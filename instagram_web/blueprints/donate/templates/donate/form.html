{% extends '_layout.html' %}

{% block header %}
  <meta charset="utf-8">
  <script src="https://js.braintreegateway.com/web/dropin/1.18.0/js/dropin.min.js"></script>
{% endblock %}

{% block content %}

      <!-- Modal -->


      
        <p class="lead display-4 text-center pt-4">Donate to {{ user.username }}</p>

          <p class="lead text-center">Tip Amount:</p>

            <form id="donation_form" action="{{ url_for('donate.create_checkout') }}" method="POST">

              <div class="text-center">
                <div class="btn-group btn-group-toggle mx-auto mb-1" data-toggle="buttons">
                  {% for tip in [1, 5, 10, 25, 50] %}
                    <label class="btn btn-light border cursor_pointer font-weight-bold">
                      <input type="radio" name="amount" autocomplete="off" value="{{ tip }}" required> 
                      ${{ tip }}.00
                    </label>
                  {% endfor %}
                </div>
              </div>

              <input type="hidden" id="nonce" name="payment_method_nonce" />
              
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            </form>

            <div class="mx-auto mb-3 text-center" id="dropin_container" style="max-width: 350px;">
            </div>

            <div class="text-center mx-auto" style="width: 300px;">
              <button form="donation_form" id="submit-button" type="submit" class="mb-4 w-100 btn btn-success">Confirm</button>
            </div>


<script>

  // Example

  var form = document.querySelector('#donation_form');
  var client_token = '{{ client_token }}';

  braintree.dropin.create({
    authorization: client_token,
    container: '#dropin_container',
    // paypal: {
    //   flow: 'vault'
    // }
  }, function (createErr, instance) {
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          console.log('Error', err);
          return;
        }

        // Add the nonce to the form and submit
        document.querySelector('#nonce').value = payload.nonce;
        form.submit();
      });
    });
  });

  // End of example

</script>



{% endblock %}
