{% extends '_layout.html' %}

{% block header %}
    <meta charset="utf-8">
    <script src="https://js.braintreegateway.com/web/dropin/1.18.0/js/dropin.min.js"></script>
{% endblock %}

{% block content %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
      
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title lead font-weight-bold" id="exampleModalLabel">Tip imaginary's Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">

          <p class="lead">Tip Amount:</p>

            <form id="donation_form" action="{{ url_for('donate.create_checkout') }}" method="POST">
              <div class="btn-group btn-group-toggle mx-auto mb-3" data-toggle="buttons">
                {% for tip in [1, 5, 10, 25, 50] %}
                  <label class="btn btn-light border cursor_pointer font-weight-bold">
                    <input type="radio" name="amount" autocomplete="off" value="{{ tip }}" required> 
                    ${{ tip }}.00
                  </label>
                {% endfor %}
              </div>

              <input type="hidden" id="nonce" name="payment_method_nonce" />
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            </form>
            <div class="mx-5" id="dropin_container"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button form="donation_form" id="submit-button" type="submit" class="btn btn-success">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script>

  // Example

  var form = document.querySelector('#donation_form');
  var client_token = '{{ client_token }}';

  braintree.dropin.create({
    authorization: client_token,
    container: '#dropin_container',
    // paypal: {
    //   flow: 'vault'
    // }
  }, function (createErr, instance) {
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          console.log('Error', err);
          return;
        }

        // Add the nonce to the form and submit
        document.querySelector('#nonce').value = payload.nonce;
        form.submit();
      });
    });
  });

  // End of example

</script>



{% endblock %}
